        }
    </style>
</head>

    <script>
        // ë°ì´í„° ì €ì¥ì†Œ
        let menuLibrary = [
            { id: 1, name: 'ì œìœ¡ë³¶ìŒ', category: 'í•œì‹', optionText: 'ì œìœ¡' },

        function renderMenuList() {
